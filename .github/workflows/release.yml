name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Documentation for CPCReady v${{ steps.get_version.outputs.VERSION }}
            
            This release corresponds to the documentation for CPCReady v${{ steps.get_version.outputs.VERSION }}.
            
            ### View Documentation
            
            Visit: https://cpcready.github.io/docs/
            
            ### Contents
            
            Complete user guide and technical documentation for CPCReady.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
